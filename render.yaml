services:
  - type: web
    name: crypto-aes-des
    runtime: python
    buildCommand: |
      - pip install -r requirements.txt
      - python manage.py collectstatic --noinput
    startCommand: gunicorn sym_crypto.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: crypto-AES-DES.settings
