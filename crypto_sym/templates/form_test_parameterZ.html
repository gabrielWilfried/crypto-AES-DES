<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
  <title>DES</title>
  {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
</head>


<body class=" d-sm-flex d-lg-flex d-md-flex container-fluid container-md align-items-lg-center ">
  <div class="container-sm m-auto  justify-content-lg-center text-capitalize text-truncate">
    <h2 class="text-center display-2">Chiffre et Dechiffrer un message</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="m-3 p-2" method="POST" action="{%url 'validate_params'%}">
          {% csrf_token %}

          <div class="form-group">
            <label for="alpha">Processus</label>
            <select name="alpha" class="form-select">

              <option value="encrypt">Chiffré</option>
              <option value="decrypt">Déchiffré</option>
            </select>

          </div>
          <div class="form-group">
            <label for="message">Message claire</label>
            <input type="text" name="message" class="form-control" id="inputLignes"
              placeholder="Entrez le message en claire" />
          </div>
          <div class="form-group">
            <label for="key">Clé de Chiffrement</label>
            <input type="text" name="key" class="form-control" id="inputLignes"
              placeholder="Entrez la cle de chiffrement" required />
          </div>

          <div class="form-group">
            <label for="alpha">Type de DES</label>
            <select name="alpha" class="form-select">

              <option value="DES">DES</option>
              <option value="2DES">2DES</option>
              <option value="3DES">3DES</option>
            </select>

          </div>
          <div class="form-button text-center">
            <button type="submit" class="btn btn-success btn-log  rounded mt-2 w-">
              Suivant
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="container-sm bg-transparent shadow-lg text-danger text-xxl-center display-6 justify-content-center align-content-center align-items-center text-capitalize">
    <p>
      {{ message }}
    </p>
    <p>
      {{ e1 }}
    </p>
    <p>
      {{ e2 }}
    </p>
    <p>
      {{ e3 }}
    </p>
    <p>
      {{ e4 }}
    </p>
    <p>
      {{ e5 }}
    </p>
    <p>
      {{ e6 }}
    </p>
    <p>
      {{ e7 }}
    </p>
    <p>
      {{ e8 }}
    </p>
    <p>
      {{ e9 }}
    </p>
  </div>
</body>

</html>
